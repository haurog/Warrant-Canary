<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warrant Canary</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

</head>
<body>
  <header>
    <nav id="header-nav" class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <div class="navbar-brand">
            <h1><img width="120"  src="images/Canary-logo.png" alt="Canary Logo"> Warrant Canary</h1>
            <p></p>
          </div>

          <div id="mm-detected"></div>
          <button id="mm-connect">Connect to MetaMask</button>
          <div id="mm-current-account"></div>


          <div >
            <button id="create-button" onclick="createWarrantCanary()">Create Warrant Canary</button>
            <input id="create-button-expiration-input" type="number" placeholder="Expiration (unix epoch)"/>
            <input id="create-button-purpose-input" type="string" placeholder="Purpose"/>
            <input id="create-button-trustedThirdParty-input" type="string" placeholder="Third Party Address"/>
            <input id="create-button-funds-input" type="number" placeholder="Funds in ETH"/>
            </div>

            <!-- Read input from contract -->
            <div>
              <button id="getWarrantCanary-button" >Get Warrant Canary</button>
              <input id="getWarrantCanary-button-ID-input" type="number" placeholder="Warrant Canary ID"/>
            </div>
            <div>
              <button onclick="getAllAssociatedWarrantCanaries()" title="Get a list of all Warrant Canaries associated with this Ethereum account">Get All Associated Warrant Canaries</button>
            </div>
        </div>


      </div><!-- .container -->
    </nav><!-- #header-nav -->
  </header>

    <div id="warrant-canaries" class="container">
  <!-- <div id="warrant-canaries" class="warrant-canaries col-md-12"></div> -->
    </div>
</body>


<script src="dapp.js" type="text/javascript"></script>
</html>
